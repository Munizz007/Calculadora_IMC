<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imc.css">   
</head>

<body>

    <div class="container">
            <!--box geral-->
        <div class="box">
            <!--box left-->
                <div class="left"> 
                    <h1>Calcule seu IMC</h1>
                        <input type="number" placeholder="altura ex: 1.50" id="altura">
                        <input type="number" placeholder="Peso ex: 50kg" id="peso">
                        <button id="button">Calcular</button>
                </div>

            <!--box right-->   
                <div class="right">
                        <p>IMC é a sigla para índice de Massa Corporal. Parametro adotado pela organização Mundial de Saúde para calcular o peso ideal de cada pessoa.
                        </p>
                        <img src="img/tela principal.png" alt="" class="img" id="img">
                </div>

        </div>
    </div>
    <script src="imc.js"></script>
</body>

</html>
